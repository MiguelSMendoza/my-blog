<!DOCTYPE html>
<html ng-app="admin" lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Blog - Admin Login</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
		<link rel='stylesheet' type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel='stylesheet' type="text/css" href="bower_components/textAngular/dist/textAngular.css">
		<link rel='stylesheet' type="text/css" href="bower_components/toastr/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/login.css" />
	</head>
	
	<body ng-controller="LoginController">
<div class="container signing-container">

	<form class="form-signin" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

</div> <!-- /container -->
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/toastr/toastr.min.js"></script>
		<script type="text/javascript" src="bower_components/satellizer/dist/satellizer.min.js"></script>
		<script type="text/javascript" src="public/js/login.js"></script>
	</body>

</html>
